<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SketchPad</title>

</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Click to Change Mode: Coloring</div>
        <div class="content"> 
            <div class="board"></div>
            <div class="buttons">
                <button class ="blackButton" onclick="changeColor('Black')">Black</button>
                <button class="whiteButton" onclick="changeColor('White')">White</button>
                <button class="grayButton" onclick="changeColor('Gray')">Gray</button>
                <button class="eraserButton" onclick="changeColor('Cyan')">Eraser</button>
                <button class="randomButton" onclick="changeColor('Random')">Random</button>
                <button class="resetButton" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input 
                    type="text" 
                    placeholder="Size of Board" 
                    value="16" 
                    onchange="changeSize(this.value)" />
                <button>Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100
            </div>
        </div>
    </div>
<div id="footer">
 <span>Built & designed by OnionPowder |</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
